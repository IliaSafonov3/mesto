<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Илья Сафонов">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name='description' content='Страница пользователя, с его фотограиями'>
    <meta name='keywords' content='Фотографии'>
    <title>Место</title>
    </head>
    <body>
        <div class="root">
            <header class="header">
                <img class="header__logo" src="./image/Vector.svg" alt="Логотип Место">
            </header>

            <section class="pop-up" id='pop-up-image'>
                <div class="pop-up__overlay"></div>
                <div class="pop-up__image-container">
                    <button type="button" class="pop-up__close pop-up__close_image" id='pop-up__close-Image'></button>
                    <img src=" " alt=" " class="pop-up__image">
                    <p class='pop-up__image-text'></p>
                </div>
            </section>

            <section class="pop-up" id='pop-up-profile'>
                <div class="pop-up__overlay"></div>
                <div class="pop-up__container" id='pop-up__container-profile'>
                    <h2 class="pop-up__text">Редактировать профиль</h2>
                        <form name="form"  class="pop-up__form" id='pop-up__form-profile'>
                            <input type="text" id="name" name="name" class="pop-up__name" placeholder="Имя" >
                            <input type="text" id="self" name="self" class="pop-up__name" placeholder="О себе">
                            <button id="save" class="pop-up__save">Сохранить</button>
                        </form>
                    <button type="button" class="pop-up__close" id='pop-up__close-profile'></button>
                </div>
            </section>

            <section class="pop-up" id='pop-up-card'>
                <div class="pop-up__overlay"></div>
                <div class="pop-up__container pop-up__container_card" id='pop-up__container-card'>
                    <h2 class="pop-up__text">Новое место</h2>
                        <form name="form"  class="pop-up__form" id='pop-up__form-card' >
                            <input type="text" name="Card_name" id="cardName" class="pop-up__name pop-up__name_card" placeholder="Название">
                            <input type="text" name="Image_src" id="imageSrc" class="pop-up__name pop-up__name_card" placeholder="Ссылка на картинку">
                            <button id='cardSave' class="pop-up__save pop-up__save_card">Создать</button>
                        </form>
                    <button type="button" class="pop-up__close pop-up__close_image" id='pop-up__close-card'></button>
                </div>
            </section> 

            <main class="main-content">
                <div class="line"></div>

                <section class="profile">
                    <img class="profile__avatar" src="./image/image.png" alt="Аватар профиля">
                    <div class="profile-info">
                        <div class="profile-info__title"> 
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button class="profile-info__button" type='button'></button>
                        </div>
                        <h2 class="profile-info__subtitle">Исследователь океана</h2>
                    </div>
                    <button type="button" class="profile__button"></button>
                </section>

                <section class="elements">

                    <template id='element'>
                        <div class="element">
                            <button class="element__trashcan" type="button"></button>
                            <img class="element__image" src=' ' alt=" ">
                            <div class="element__rectangle">
                                <h3 class="element__title" ></h3>
                                <button class="element__like" type="button"></button>
                            </div>
                        </div>
                    </template>

                </section>
            </main>
            <footer class='footer'>
                <p class='footer__text'>&#169; 2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="script/script.js"></script>
        <script src="script/initial-сards.js"></script> 
    </body>
</html>
