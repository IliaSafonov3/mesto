<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Илья Сафонов">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name='description' content='Страница пользователя, с его фотограиями'>
    <meta name='keywords' content='Фотографии'>
    <title>Место</title>
    </head>
    <body>
        <div class="root">
            <header class="header">
                <img class="header__logo" src="./image/Vector.svg" alt="Логотип Место">
            </header>

            <section class="pop-up">
                <div class="pop-up__overlay"></div>
                <div class="pop-up__container">
                    <h2 class="pop-up__text">Редактировать профиль</h2>
                        <form name="form"  class="pop-up__form">
                            <input type="text" name="name" class="pop-up__name" value="Имя">
                            <input type="text" id="self" name="self" class="pop-up__name" value="О себе">
                            <button class="pop-up__save">Сохранить</button>
                        </form>
                    <button type="button" class="pop-up__close"></button>
                </div>
            </section>

            <main class="main-content">
                <div class="line"></div>

                <section class="profile">
                    <img class="profile__avatar" src="./image/image.png" alt="Аватар профиля">
                    <div class="profile-info">
                        <div class="profile-info__title"> 
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button class="profile-info__button" type='button'></button>
                        </div>
                        <h2 class="profile-info__subtitle">Исследователь океана</h2>
                    </div>
                    <button type="button" class="profile__button"></button>
                </section>

                <section class="elements">
                    <div class="element">
                        <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.png" alt="Замок Карачаево-Черкесия">
                        <div class="element__rectangle">
                                <h3 class="element__title">Карачаево-Черкесия</h3>
                                <button class="element__like" type="button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./image/эльбрус.png" alt="Гора эльбрус">
                        <div class="element__rectangle">
                            <h3 class="element__title" >Гора Эльбрус</h3>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./image/домбай.png" alt="Горы Домбая">
                        <div class="element__rectangle">
                            <h3 class="element__title" >Домбай</h3>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./image/эльбрус.png" alt="Гора эльбрус">
                        <div class="element__rectangle">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./image/домбай.png" alt="Горы Домбая">
                        <div class="element__rectangle">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.png" alt="Замок Карачаево-Черкесия">
                        <div class="element__rectangle">
                            <h3 class="element__title">Карачаево-Черкесия</h3>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class='footer'>
                <p class='footer__text'>&#169; 2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
